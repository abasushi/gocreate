    <link rel="stylesheet" href="css\new-service-styles.css">

<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a href="seller-profile.html"><img src="img\seller-logo.svg" class="header-logo"></a>
            </div>

            <div class="nav-span">
            <div class="nav-toggle-btn" id="nav-toggle-btn">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav-menu" id="nav-menu">
                <div class="nav-close-btn" id="nav-close-btn">
                    <i class='bx bx-x'></i>
                </div>
            
                <ul class="nav-list">
                    <li class="nav-item"> <a href="seller-profile.html" class="nav-link nav-text">Profile</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link nav-text">Orders</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link nav-text">Messages</a></li>
                    <li class="nav-item"> <a href="seller-services.html" class="nav-link nav-text">Services</a></li>
                    <li class="nav-item"> <a href="seller-portfolio.html" class="nav-link nav-text">Portfolio</a></li>
                    <li class="nav-item"> <a href="#" class="nav-link mobile-view">Settings</a></li>
                    <li class="nav-item"> <a href="index.html" class="nav-link mobile-view">Log Out</a></li>
                </ul>
            </div>

            <div class="nav-menu-two">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="seller-profile.html" class="nav-link profile-icons"><img src="img\nav-icon-user-icon.svg" alt="cart"></a>

                        <ul class="dropdown">
                            <li class="dropdown-options"><a href="#">Settings</a></li>

                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <section class="new-portfolio-section">
            <div class="new-portfolio-container">
                <div class="portfolio-form-container">
                    <form action="#">
                        <h2>Service Details</h2>
                        <div class="portfolio-input-field">
                            <p class="portfolio-image">Service Image</p>
                            <input type="file">
                        </div>
        
                        <div class="portfolio-input-field">
                            <p class="portfolio-title">Title of Service</p>
                            <input type="text" placeholder="Enter Title Here" maxlength="100">
                        </div>

                        <div class="portfolio-input-field">
                            <p class="portfolio-description">Description of Service</p>
                            <input type="text" placeholder="Enter Description Here" maxlength="600">
                        </div>
        
                        <div class="portfolio-input-field">
                            <p class="portfolio-category">Category of Service</p>
                            <select name="category" id="portfolio-category">
                                <option value="traditional-art">Traditional Art</option>
                                <option value="traditional-art">Traditional Art</option>
                                <option value="traditional-art">Traditional Art</option>
                                <option value="traditional-art">Traditional Art</option>
                                <option value="traditional-art">Traditional Art</option>
                                <option value="traditional-art">Traditional Art</option>
                            </select>
                        </div>

                        <div class="portfolio-input-field">
                            <p class="portfolio-price">Price</p>
                            <input type="number" placeholder="Enter Price Here" maxlength="100">
                        </div>

                        <div class="portfolio-input-field">
                            <p class="portfolio-category">Mode of Delivery</p>
                            <select name="mode-of-delivery" id="portfolio-mod">
                                <option value="email">E-mail</option>
                            </select>
                        </div>

                        <div class="portfolio-input-field">
                            <p class="portfolio-description">Time Frame of Service</p>
                            <input type="text" placeholder="Enter Time Frame Here" maxlength="600">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    
        <section class="portfolio-buttons-section">
            <div class="portfolio-buttons-container">
                <a href="seller-services.html" class="portfolio-btn">DISCARD</a>
                <a href="seller-services.html" class="services-btn">ADD NEW SERVICE</a>
            </div>
        </section>
    </div>
    

    <!-- ===== JS ===== -->
    <script src="js\nav-script.js"></script>
</body>
