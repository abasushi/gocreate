<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCreate | Get Started</title>

    <!-- ===== ICON ===== -->
    <link rel="icon" type="image/png" href="./img/logo.svg">

    <!-- ===== BOX ICONS ===== -->
    <script src="https://kit.fontawesome.com/871663cc04.js" crossorigin="anonymous"></script>
    
    <!-- ===== GOOGLE FONTS ===== -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Goblin+One&family=Noto+Serif+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Ranchers&family=Slackey&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="resources\login-register\login-signup-styles.css">
    <link rel="stylesheet" href="resources\login-register\nav-styles.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html"><img src="img\logo.svg" class="header-logo"></a>
            </div>
        </nav>
    </header>

    <div class="login-signup-container" id="login-signup-container">
        <div class="form-container">
            <form action="#">
                <h2 class="title">SIGN UP</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="chooseAccount">
                        <p>Register to GoCreate as:</p>
                    </div>
                    <div class="radio-input">
                        <input type="radio" name="accountType" id="sellerRadio">
                        <label for="sellerRadio" class="sellerRadio">
                            <i class="fas fa-store"></i>
                            <span>Seller</span>
                        </label>

                        <input type="radio" name="accountType" id="buyerRadio">
                        <label for="buyerRadio" class="buyerRadio">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Buyer</span>
                        </label>
                    </div>
                    <input type="submit" value="Sign Up." class="btn solid">
                    <div class="extra-buttons mobile-btn">
                        <a href="login.html">LOG IN TO EXISTING ACCOUNT</a>
                    </div>
            </form>
        </div>
    </div>

    <div class="overlay-design-container" id="overlay-design-container">       
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel">
                    <h2 class="overlay-title">Hey, we know you!</h2>
                    <p class="overlay-description">Sign back in to keep creating!</p>
                    <a href="login.html">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    
    <!-- ===== JS ===== -->
    <script src="resources\login-register\login-signup-animations.js"></script>
</body>
</html>
